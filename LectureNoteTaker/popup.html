<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bevo Notes</title>
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --bg-tertiary: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #6b7280;
        --text-tertiary: #9ca3af;
        --border-color: #e5e7eb;
        --accent-primary: #bf5700;
        --accent-hover: #a04a00;
        --accent-light: #fff5ed;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      body.dark-mode {
        --bg-primary: #1a1a1a;
        --bg-secondary: #242424;
        --bg-tertiary: #2d2d2d;
        --text-primary: #f3f4f6;
        --text-secondary: #9ca3af;
        --text-tertiary: #6b7280;
        --border-color: #374151;
        --accent-light: #2d1a0a;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        width: 420px;
        background: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.2s, color 0.2s;
      }

      .header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        padding: 20px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-title {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #bf5700 0%, #a04a00 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: white;
        font-size: 16px;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .theme-toggle {
        background: none;
        border: 1px solid var(--border-color);
        width: 36px;
        height: 36px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        transition: all 0.2s;
        padding: 0;
      }

      .theme-toggle:hover {
        background: var(--bg-tertiary);
        border-color: var(--text-tertiary);
      }

      .user-badge {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        background: var(--accent-light);
        border-radius: 8px;
        font-size: 12px;
        color: var(--accent-primary);
        font-weight: 500;
      }

      .logout-btn {
        background: none;
        border: none;
        color: var(--text-tertiary);
        cursor: pointer;
        font-size: 14px;
        padding: 4px;
        transition: color 0.2s;
      }

      .logout-btn:hover {
        color: #dc2626;
      }

      .content {
        padding: 24px;
      }

      /* Login Section */
      .login-section {
        text-align: center;
        padding: 32px 24px;
      }

      .login-section.hidden {
        display: none;
      }

      .login-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }

      .login-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 8px;
      }

      .login-desc {
        font-size: 14px;
        color: var(--text-secondary);
        margin-bottom: 24px;
        line-height: 1.5;
      }

      .login-btn {
        width: 100%;
        padding: 14px 20px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: var(--accent-primary);
        color: white;
        transition: all 0.2s;
        box-shadow: var(--shadow-sm);
      }

      .login-btn:hover {
        background: var(--accent-hover);
        box-shadow: var(--shadow-md);
        transform: translateY(-1px);
      }

      /* Main Section */
      .main-section {
        display: none;
      }

      .main-section.active {
        display: block;
      }

      /* API Key Warning */
      .api-key-warning {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        padding: 12px 16px;
        margin-bottom: 16px;
        display: none;
      }

      .api-key-warning.active {
        display: block;
      }

      body.dark-mode .api-key-warning {
        background: #2d1a1a;
        border-color: #7f1d1d;
      }

      .api-key-warning-text {
        font-size: 13px;
        color: #dc2626;
        margin-bottom: 8px;
      }

      body.dark-mode .api-key-warning-text {
        color: #fca5a5;
      }

      .api-key-warning-btn {
        background: none;
        border: 1px solid #dc2626;
        color: #dc2626;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .api-key-warning-btn:hover {
        background: rgba(220, 38, 38, 0.1);
      }

      body.dark-mode .api-key-warning-btn {
        border-color: #fca5a5;
        color: #fca5a5;
      }

      .generate-btn {
        width: 100%;
        padding: 14px 20px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: var(--accent-primary);
        color: white;
        transition: all 0.2s;
        box-shadow: var(--shadow-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .generate-btn:hover:not(:disabled) {
        background: var(--accent-hover);
        box-shadow: var(--shadow-md);
        transform: translateY(-1px);
      }

      .generate-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .progress-container {
        margin-top: 20px;
        display: none;
      }

      .progress-container.active {
        display: block;
      }

      .progress-steps {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
      }

      .progress-step {
        flex: 1;
        text-align: center;
        position: relative;
      }

      .step-icon {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--bg-secondary);
        border: 2px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 8px;
        font-size: 14px;
        transition: all 0.3s;
      }

      .progress-step.active .step-icon {
        background: var(--accent-light);
        border-color: var(--accent-primary);
        color: var(--accent-primary);
      }

      .progress-step.complete .step-icon {
        background: var(--accent-primary);
        border-color: var(--accent-primary);
        color: white;
      }

      .step-label {
        font-size: 11px;
        color: var(--text-tertiary);
        font-weight: 500;
      }

      .progress-step.active .step-label,
      .progress-step.complete .step-label {
        color: var(--text-secondary);
      }

      .spinner {
        width: 14px;
        height: 14px;
        border: 2px solid var(--accent-primary);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .status-message {
        text-align: center;
        font-size: 13px;
        color: var(--text-secondary);
        padding: 12px;
        background: var(--bg-secondary);
        border-radius: 8px;
      }

      .status-message.error {
        color: #dc2626;
        background: #fef2f2;
      }

      body.dark-mode .status-message.error {
        color: #fca5a5;
        background: #2d1a1a;
      }

      .notes-preview {
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid var(--border-color);
        display: none;
      }

      .notes-preview.active {
        display: block;
      }

      .preview-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .preview-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .view-full-btn {
        background: none;
        border: 1px solid var(--border-color);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
      }

      .view-full-btn:hover {
        background: var(--bg-secondary);
        color: var(--accent-primary);
        border-color: var(--accent-primary);
      }

      .notes-content {
        max-height: 200px;
        overflow-y: auto;
        padding: 16px;
        background: var(--bg-secondary);
        border-radius: 8px;
        font-size: 13px;
        line-height: 1.6;
      }

      .notes-content h1 {
        font-size: 16px;
        color: var(--accent-primary);
        margin-bottom: 12px;
      }

      .notes-content h2 {
        font-size: 14px;
        color: var(--accent-primary);
        margin-top: 12px;
        margin-bottom: 8px;
      }

      .notes-content p {
        margin-bottom: 8px;
        color: var(--text-primary);
      }

      .notes-content ul {
        margin-left: 20px;
        margin-bottom: 8px;
      }

      .notes-content li {
        margin-bottom: 4px;
        color: var(--text-primary);
      }

      /* Scrollbar styling */
      .notes-content::-webkit-scrollbar {
        width: 6px;
      }

      .notes-content::-webkit-scrollbar-track {
        background: var(--bg-primary);
        border-radius: 3px;
      }

      .notes-content::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }

      .notes-content::-webkit-scrollbar-thumb:hover {
        background: var(--text-tertiary);
      }

      .dashboard-link {
        display: block;
        text-align: center;
        margin-top: 16px;
        color: var(--accent-primary);
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
      }

      .dashboard-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <div class="logo">B</div>
        <h1>Bevo Notes</h1>
      </div>
      <div class="header-actions">
        <div class="user-badge" id="user-badge" style="display: none;">
          <span id="user-email"></span>
          <button class="logout-btn" id="logout-btn" title="Sign out">‚úï</button>
        </div>
        <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
          <span class="theme-icon">üåô</span>
        </button>
      </div>
    </div>

    <!-- Login Section (shown when not logged in) -->
    <div class="login-section" id="login-section">
      <div class="login-icon">üîê</div>
      <h2 class="login-title">Sign in to Continue</h2>
      <p class="login-desc">
        Sign in with your UT Austin email to generate and sync your lecture notes to the cloud.
      </p>
      <button class="login-btn" id="login-btn">
        Sign in with UT Email
      </button>
    </div>

    <!-- Main Section (shown when logged in) -->
    <div class="content main-section" id="main-section">
      <!-- API Key Warning -->
      <div class="api-key-warning" id="api-key-warning">
        <p class="api-key-warning-text">
          No Gemini API key configured. Add one in settings to generate notes.
        </p>
        <button class="api-key-warning-btn" id="settings-btn">Open Settings</button>
      </div>

      <button class="generate-btn" id="generate">
        <span>Generate AI Notes</span>
      </button>

      <div class="progress-container" id="progress-container">
        <div class="progress-steps">
          <div class="progress-step" id="step-1">
            <div class="step-icon">üìÑ</div>
            <div class="step-label">Fetching</div>
          </div>
          <div class="progress-step" id="step-2">
            <div class="step-icon">üîç</div>
            <div class="step-label">Analyzing</div>
          </div>
          <div class="progress-step" id="step-3">
            <div class="step-icon">‚ú®</div>
            <div class="step-label">Generating</div>
          </div>
        </div>
        <div class="status-message" id="status"></div>
      </div>

      <div class="notes-preview" id="notes-preview">
        <div class="preview-header">
          <div class="preview-title">Notes Preview</div>
          <button class="view-full-btn" id="view-full">View Full Notes ‚Üí</button>
        </div>
        <div class="notes-content" id="notes-content"></div>
      </div>

      <a href="#" class="dashboard-link" id="dashboard-link">Open Dashboard ‚Üí</a>
    </div>

    <script src="auth.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
