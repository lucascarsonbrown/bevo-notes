<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bevo Notes</title>
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --bg-accent: #fff5ed;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --text-tertiary: #9ca3af;
        --border-color: #e5e7eb;
        --accent-primary: #bf5700;
        --accent-hover: #a04a00;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      body.dark-mode {
        --bg-primary: #111827;
        --bg-secondary: #1f2937;
        --bg-accent: #2d1a0a;
        --text-primary: #f9fafb;
        --text-secondary: #9ca3af;
        --text-tertiary: #6b7280;
        --border-color: #374151;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.7;
        transition: background-color 0.2s, color 0.2s;
      }

      .header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        padding: 16px 0;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: var(--shadow-sm);
      }

      .header-content {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, #bf5700 0%, #a04a00 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: white;
        font-size: 18px;
      }

      .header-title {
        display: flex;
        flex-direction: column;
      }

      .title-main {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .title-sub {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .header-actions {
        display: flex;
        gap: 8px;
      }

      .action-btn {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        padding: 8px 14px;
        border-radius: 8px;
        font-size: 13px;
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .action-btn:hover {
        background: var(--bg-secondary);
        border-color: var(--accent-primary);
        color: var(--accent-primary);
      }

      .action-btn.primary {
        background: var(--accent-primary);
        border-color: var(--accent-primary);
        color: white;
      }

      .action-btn.primary:hover {
        background: var(--accent-hover);
        border-color: var(--accent-hover);
        color: white;
      }

      .icon-btn {
        width: 36px;
        height: 36px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 24px 80px;
      }

      .document {
        background: var(--bg-secondary);
        border-radius: 12px;
        padding: 48px 56px;
        box-shadow: var(--shadow-md);
        min-height: 400px;
      }

      #content {
        color: var(--text-primary);
      }

      #content h1 {
        font-size: 32px;
        font-weight: 700;
        color: var(--accent-primary);
        margin-bottom: 8px;
        line-height: 1.3;
      }

      #content h2 {
        font-size: 22px;
        font-weight: 600;
        color: var(--accent-primary);
        margin-top: 36px;
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 2px solid var(--border-color);
      }

      #content h3 {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        margin-top: 24px;
        margin-bottom: 12px;
      }

      #content p {
        margin-bottom: 16px;
        color: var(--text-primary);
        font-size: 15px;
      }

      #content ul {
        margin: 16px 0;
        padding-left: 28px;
      }

      #content li {
        margin-bottom: 10px;
        color: var(--text-primary);
        font-size: 15px;
      }

      #content li::marker {
        color: var(--accent-primary);
      }

      #content strong {
        font-weight: 600;
        color: var(--text-primary);
      }

      #content em {
        font-style: italic;
        color: var(--text-secondary);
      }

      #content code {
        background: var(--bg-accent);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 14px;
        color: var(--accent-primary);
      }

      /* Math styling */
      math {
        color: var(--text-primary);
      }

      /* Loading state */
      .loading {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border-color);
        border-top-color: var(--accent-primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Toast notification */
      .toast {
        position: fixed;
        bottom: 24px;
        right: 24px;
        background: var(--text-primary);
        color: var(--bg-primary);
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: var(--shadow-md);
        font-size: 14px;
        font-weight: 500;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s;
        pointer-events: none;
      }

      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* Print styles */
      @media print {
        body {
          background: white;
        }

        .header,
        .header-actions {
          display: none;
        }

        .container {
          padding: 0;
        }

        .document {
          box-shadow: none;
          padding: 0;
        }

        #content h1,
        #content h2 {
          color: #bf5700;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header-content,
        .container {
          padding-left: 16px;
          padding-right: 16px;
        }

        .document {
          padding: 32px 24px;
        }

        #content h1 {
          font-size: 26px;
        }

        #content h2 {
          font-size: 20px;
        }

        .action-btn span {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="header-left">
          <div class="logo">B</div>
          <div class="header-title">
            <div class="title-main">Bevo Notes</div>
            <div class="title-sub">AI-Generated Lecture Notes</div>
          </div>
        </div>
        <div class="header-actions">
          <button class="action-btn" id="copy-btn" title="Copy to clipboard">
            <span>üìã</span>
            <span>Copy</span>
          </button>
          <button class="action-btn" id="print-btn" title="Print or save as PDF">
            <span>üñ®Ô∏è</span>
            <span>Print</span>
          </button>
          <button class="action-btn icon-btn" id="theme-toggle" title="Toggle dark mode">
            <span class="theme-icon">üåô</span>
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="document">
        <div id="content">
          <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading your notes...</div>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="notes.js"></script>
  </body>
</html>
